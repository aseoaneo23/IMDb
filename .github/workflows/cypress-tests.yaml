name: Run Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i

      - name: Start server
        run: npx cypress run --browser chrome