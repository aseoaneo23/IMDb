name: Run Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: npm start &
        env:
          CI: true

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 # Ajusta esta URL seg√∫n tu servidor

      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm start
        env:
          # Optionally pass other environment variables
          DEBUG: 'cypress:*'
